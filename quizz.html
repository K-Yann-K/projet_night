<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Body & Ocean</title>
  <link rel="stylesheet" href="quizz.css">
  <link rel="stylesheet" href="slider.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Gaïa</h1>
        </div>
        <nav>
            <form id="menu-form">
                <select id="menu-select" onchange="window.location.href=this.value">
                    <option value="#">Sélectionner...</option>
                    <option value="pad.html">Pad</option>
                    <option value="explication.html">Explication</option>
                    <option value="credits.html">Crédits</option>
                </select>
            </form>
        </nav>
    </header>

  <main>
    <section id="human-model">
      <h2>Human Body</h2>
      <div class="rectangle">
        <img src="icons/body.png" alt="Human Body Image">
        <!-- Conteneur pour l'organe -->
        <div id="organ" class="organ">
            <span id="organ-emoji"></span> <!-- Ici l'émoji sera mis à jour par JS -->
        </div>
      </div>
      <div id="humanInfo">Hover over or click parts of the body for details.</div>
      <button id="changeOrganBtn">Change Organ</button>
    </section>

    <section id="ocean-model">
        <h2>Ocean</h2>
        <div class="rectangle">
            <div class="wave-container">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
                <div class="boat" style="background-image: url('boat.png'); width: 500px; height: 300px;"></div>
            </div>
        </div>
        <div id="oceanInfo">Explore the Earth's oceans and ecosystems.</div>
    </section>

    <input type="range" id="volume" name="volume" min="0" max="100" />
    <label for="volume">Volume</label>
  </main>
  <script src="slider.js"></script>
  <script src="quizz.js"></script>
</body>
</html>
